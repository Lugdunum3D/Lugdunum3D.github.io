<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
      <div id="header">
        <nav>
          <li class="fork button button-blue"><a href="https://github.com/Lugdunum3D/Lugdunum">View On GitHub</a></li>
          <li class="issues button button-blue"><a href="https://github.com/Lugdunum3D/Lugdunum/issues">Issues</a></li>
          {% for item in page.menu %}
          <li class="{{item.class}}"><a href="{{item.href | prepend:site.baseurl}}">{{item.title}}</a></li>
          {% endfor %}
        </nav>
      </div><!-- end header -->

    <div class="wrapper">

      <section>

        {{ content }}

        <div id="title">
          <hr>
          <span class="credits left">Project maintained by <a href="https://github.com/Lugdunum3D">Lugdunum3D</a></span><br>
          <span class="credits left">Follow us on <a href="https://twitter.com/Lugdunum3D">Twitter</a></span><br>
          <span class="credits left">Contact us by <a href="mailto:lugdunum_2018@labeip.epitech.eu">email</a></span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
        </div>
      </section>

    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
